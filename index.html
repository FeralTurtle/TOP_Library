<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h2>Your library</h2>
    <div class="button-container">
        <button type="button" class="button-add-book">
            <div>+</div>
            <div>Add book</div>
        </button>
    </div>
    <div class="card-container">
        <div class="popup-form">
            <span class="close-form">&times</span>
            <form>
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="pages"># of pages</label>
                <input type="text" id="pages">
                <div class="radio">
                    <input type="radio" name="read" id="read-yes" value="read-yes">
                    <label for="read-yes">Read</label>
                    <input type="radio" name="read" id="read-no" value="read-no">
                    <label for="read-no">Not read</label>
                </div>
                <button type="button" id="form-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Background image from GeoPattern by jasonlong -->
    <script src='script.js'></script>
</body>

</html>
